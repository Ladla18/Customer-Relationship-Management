{% extends "parent.html" %}
{% block main %}
<script>
    function validate(){
        let userid = document.getElementById("userid");
        let password = document.getElementById("password");
        let message = document.getElementById("message")
        if(userid.value=="" || userid.value==null){
            message.innerHTML = "Please Enter User Id";
            message.style.color = "red";
            userid.focus();
        }
        else if(password.value==""||password.value==null){
            message.innerHTML = "Please Enter password"
            message.style.color = "red";
            password.focus();
        }
        else{
            document.getElementById("frmlogin").submit()
        }
    }
</script>

<section class="vh-100" style="background-color: #f5f5f5;">
    <div class="container py-5 h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col col-xl-10">
          <div class="card" style="border-radius: 1rem;">
            <div class="row g-0">
            
              <div class="col-md-12 col-lg-12 d-flex align-items-center">
                <div class="card-body p-4 p-lg-5 text-black">
  
                  <!-- Previous form code starts here -->
                  <form class="from-group" action="" method="post" id="frmlogin" onsubmit="event.preventDefault();validate();">
                      {% csrf_token %}
                      <div class="d-flex align-items-center mb-3 pb-1">
                          <i class="fas fa-cubes fa-2x me-3" style="color: #ff6219;"></i>
                          <span class="h1 fw-bold mb-0">MARC labs</span>
                      </div>
                      <h5 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px;">Sign into your account</h5>
                      <p id="message" class="text-center my-3"></p>
                      {% if msg %}
                      <p class="text-center text-danger">{{msg}}</p>
                      {% endif %}
                      <div data-mdb-input-init class="form-outline mb-4">
                          <input type="text" name="userid" class="form-control form-control-lg" placeholder="Enter UserID" id="userid">
                          <label class="form-label" for="userid">Email address</label>
                      </div>
                      <div data-mdb-input-init class="form-outline mb-4">
                          <input type="password" name="password" placeholder="Enter Password" class="form-control form-control-lg" id="password">
                          <label class="form-label" for="password">Password</label>
                      </div>
                      <div class="pt-1 mb-4">
                          <button data-mdb-button-init data-mdb-ripple-init class="btn btn-dark btn-lg btn-block" type="submit">Login</button>
                      </div>
                      <a class="small text-muted" href="#!">Forgot password?</a>
                      <p class="mb-5 pb-lg-2" style="color: #393f81;">Don't have an account? <a href="{% url 'crmapp:registration' %}" style="color: #393f81;">Register here</a></p>
                      <a href="#!" class="small text-muted">Terms of use.</a>
                      <a href="#!" class="small text-muted">Privacy policy</a>
                  </form>
                  <!-- Previous form code ends here -->
  
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
  
{% endblock main %}
