{% extends "parent.html" %}
{% block main %}
<section class="" style="background-color: #f5f5f5;">
    <div class="container py-5 h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col col-xl-10">
          <div class="card" style="border-radius: 1rem;">
            <div class="row g-0">
              
              <div class="col-md-6 col-lg-12 d-flex align-items-center">
                <div class="card-body p-4 p-lg-5 text-black">
  
                  <form action="" method="post" class="from-group mt-3">
                      {% csrf_token %}
                      <div class="d-flex align-items-center mb-3 pb-1">
                          <i class="fas fa-cubes fa-2x me-3" style="color: #ff6219;"></i>
                          <span class="h1 fw-bold mb-0">Marc Labs </span>
                      </div>
  
                      <h5 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px;">Enquiry Form</h5>
  
                      {% if msg %}
                          <p style="color: green; text-align: center;">{{msg}}</p>
                      {% endif %}
  
                      <div data-mdb-input-init class="form-outline mb-4">
                          <input type="text" name="name" id="form2Example17" class="form-control form-control-lg" />
                          <label class="form-label" for="form2Example17">Name</label>
                      </div>
  
                      <div data-mdb-input-init class="form-outline mb-4">
                          <input type="number" name="contactno" id="form2Example27" class="form-control form-control-lg" />
                          <label class="form-label" for="form2Example27">Contact Number</label>
                      </div>
  
                      <div data-mdb-input-init class="form-outline mb-4">
                          <input type="email" name="emailaddress" id="form2Example37" class="form-control form-control-lg" />
                          <label class="form-label" for="form2Example37">Email Address</label>
                      </div>
  
                      <div data-mdb-input-init class="form-outline mb-4">
                          <input type="text" name="subject" id="form2Example47" class="form-control form-control-lg" />
                          <label class="form-label" for="form2Example47">Subject</label>
                      </div>
  
                      <div data-mdb-input-init class="form-outline mb-4">
                          <textarea name="message" id="form2Example57" class="form-control form-control-lg" rows="4"></textarea>
                          <label class="form-label" for="form2Example57">Message</label>
                      </div>
  
                      <div class="pt-1 mb-4">
                          <button data-mdb-button-init data-mdb-ripple-init class="btn btn-dark btn-lg btn-block" type="submit">Submit</button>
                      </div>
                  </form>
  
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
  
{% endblock main %}
